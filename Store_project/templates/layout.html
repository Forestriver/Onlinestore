<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <title>Insurance services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/store.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-custom fixed-top scrolling-navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon my-toggler"></span>
        </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="nav navbar-nav mr-auto">
               <li class=nav-item {{main_page}}>
                 <a class="nav-link" data-value = "main" href="{% url 'main' %}">Main</a>
               </li>
               <li class="nav-item" {{services_page}}>
                 <a class="nav-link" data-value = "services" href="{% url 'services' %}">Services</a>
               </li>
               <li class="nav-item" {{technologies_page}}>
                 <a class="nav-link" data-value = "technologies" href="{% url 'products' %}">Products</a>
               </li>
               <li class="nav-item" {{contacts_page}}>
                 <a class="nav-link" data-value = "contacts" href="{% url 'contacts' %}">Contacts</a>
               </li>
               <li class="nav-item" {{login_page}}>
                 <a class="nav-link" data-value = "login" href="{% url 'login' %}">Login</a>
               </li>
             </ul>
           </div>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</div>

  </body>
</html>
